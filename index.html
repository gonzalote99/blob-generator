<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>blob generator</title>
</head>
<body>
<div class="top-menu row">
<div class="col s1 center">
 <br />
 <button class="waves-effect waves-light btn" id="generate_button">genrate</button>
 <br /> <br />
 <button class="waves-effect waves-light btn" id="run_button">run</button>

</div>
<div class="col s2">
 min points <input type="text" id="min_points" value="4">
 max points <input type="text" id="max_points" value="7">

</div>
<div class="col s2">
g scale <input type="text" id="g_scale" value="60">
h scale <input type="text" id="h_scale" value="30">
</div>
<div class="col s2">
stroke width <input type="text" id="stroke_width" value="4">
</div>
<div class="col s2">
<label>
<input type="checkbox" id="fill">
<span>fill</span>
</label>
<br />
<label>
<input type="checkbox" id="fix_a">
<span>fix a</span>
</label>
<br />
<label>
<input type="checkbox" id="fix_b">
<span>fix b</span>
</label>
<br />
<label>
  <input type="checkbox" id="fix_c">
  <span>fix c</span>
  </label>
  <br />
  <label>
    <input type="checkbox" id="handles">
    <span>handles</span>
    </label>
    <br />
 <label>
  <input type="checkbox" id="enforce_smooth" checked>
  <span>enforce smooth <div class="tooltip">*<span class="tooltip-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</span></div> </span>
 </label>

</div>
<div class="col s3 right-align">
  <a href="https://github.com/gonzalote99" target="_blank" >source code</a>
</div>
</div>
<svg viewbox="0 0 1000 440"><g><path id="blob" d="" stroke="#000" fill="#000" fill-opacity="0" stroke-width="2" stroke-linecap="round"></path></g></svg>

  
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
